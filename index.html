<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Marmeto</title>
  </head>

  <body>
    <div class="product-container">
      <div class="image-gallery">
        <div class="main-image">
          <img id="mainImage" alt="Main product image"/>
        </div>
        <div class="thumbnail-images" id="thumbnails"></div>
      </div>
      <div class="product-details">
        <h2 id="productTitle">Product Title</h2>
        <p class="vendor" id="vendor">Vendor</p>
        <div class="price-section">
          <span class="price" id="price">$0.00</span>
          <span class="compare-price" id="comparePrice">$0.00</span>
          <span class="discount" id="discount">0% Off</span>
        </div>
        <div class="options">
          <div class="colors">
            <h3>Choose a Color</h3>
            <div id="colorOptions"></div>
          </div>
          <div class="sizes">
            <h3>Choose a Size</h3>
            <div id="sizeOptions"></div>
          </div>
        </div>
        <div class="quantity-section">
          <button id="decreaseQuantity">-</button>
          <input type="number" id="quantity" value="1" min="1" />
          <button id="increaseQuantity">+</button>
        </div>
        <button class="add-to-cart" id="addToCart">
          <img
            src="./assets/cart.svg"
            alt="Cart"
            style="
              width: 1rem;
              height: 1rem;
              margin-right: 0.5rem;
              margin-top: 5px;
            "
          />
          Add To Cart
        </button>

        <p id="description">Product description</p>
        <div id="cartMessage" class="hidden">
          Added to cart: <span id="cartDetails"></span>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
